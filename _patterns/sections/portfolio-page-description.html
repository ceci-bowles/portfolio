<div class="grid gutter pad-t">
  <div class="unit xs-1 s-1-2 m-1-3 gutter">
    <img class="img-flex" src="{{page.image}}" alt="">
  </div>
  <div class="unit xs-1 s-1-2 m-2-3">
    <h3 class="text-upper bold">{{page.name}}</h3>
    <p>{{page.description}}</p>
    {% pattern buttons/basic heading="Check it out" url={{page.link}} aria="Check it out" %}
  </div>
</div>
