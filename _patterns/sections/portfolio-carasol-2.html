<section class="max-length pad-b">
    <div class="carousel">
      <input class="carousel-2-input" type="radio" name="portfolio-picture-2" id="peice-1-control-2" checked>
      <input class="carousel-2-input" type="radio" name="portfolio-picture-2" id="peice-2-control-2">
      <input class="carousel-2-input" type="radio" name="portfolio-picture-2" id="peice-3-control-2">
      <input class="carousel-2-input" type="radio" name="portfolio-picture-2" id="peice-4-control-2">

      <div class="carousel-inner-2 relative">
        <div class="carousel-items">
          <div class="carousel-item-2 embed embed-golden" id="peice-1-2">
            <img class="embed-item" src="/images/{{include.image}}.jpg" alt="{{include.alt-1}}">
          </div>

          <div class="carousel-item-2 embed embed-golden" id="peice-2-2">
            <img class="embed-item" src="/images/{{include.image-1}}.jpg" alt="{{include.alt-2}}">
          </div>

          <div class="carousel-item-2 embed embed-golden" id="peice-3-2">
            <img class="embed-item" src="/images/{{include.image-2}}.jpg" alt="{{include.alt-3}}">
          </div>

          <div class="carousel-item-2 embed embed-golden" id="peice-4-2">
            <img class="embed-item" src="/images/{{include.image-3}}.jpg" alt="{{include.alt-4}}">
          </div>
        </div>

        <ul class="carousel-controls list-group-inline w-1 text-center push-0 island-1-2">
          <li>
            <label class="carousel-btn-2 icon i-18 ir" for="peice-1-control-2">Piece 1</label>
          </li>
          <li>
            <label class="carousel-btn-2 icon i-18 ir" for="peice-2-control-2">Piece 2</label>
          </li>
          <li>
            <label class="carousel-btn-2 icon i-18 ir" for="peice-3-control-2">Piece 3</label>
          </li>
          <li>
            <label class="carousel-btn-2 icon i-18 ir" for="peice-4-control-2">Piece 4</label>
          </li>
        </ul>

      </div>
    </div>
  </section>
