title: "Buttons"
description: |
  Buttons should be used in situations where a dramatic, obvious action is required. Try not to over use buttons because they should be the pimary call-to-action on the screen.

patterns:
  basic:
    title: "Basic"
    description: |
      Default to using the basic button. It should always be used in front of light backgrounds.
  ghost:
    title: "Ghost"
    description: |
      The ghost button is specifically for informational sections/call to actions. It should always be used in front of light backgrounds.
  ghost-light:
    title: "Ghost Light"
    description: |
      The ghost light button is specifically for informational sections/call to actions. It should always be used in front of dark backgrounds.
